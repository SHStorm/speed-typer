<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Speed Typer</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap">

  <script src="/scripts/index.js" defer></script>
</head>
<body>
  <div class="panel">
    <div class="panel__stats stats">
      <b class="stat">Time: <span id="time">0</span>s</b>
      <b class="stat">Score: <span id="score">0</span></b>
    </div>
    <small class="info">Type the following:</small>
    <p id="word" class="word"></p>
    <label class="sr-only" for="word-input">Type the word</label>
    <input id="word-input" class="panel__input input" type="text" placeholder="Type the word here...">
  </div>
</body>
</html>
